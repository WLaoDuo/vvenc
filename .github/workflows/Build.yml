name: CI build

on:
  workflow_dispatch: # 修改为手动触发
  # 如果你还希望保留发布时自动触发，可以取消下面注释：
  # release:
  #   types: [created]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
              name: "Windows MSVC 64 Bit",
              os: windows-2022,
              generators: "Visual Studio 17 2022",
              msvc_arch: x64
            }
          - {
              name: "Windows MSVC 32 Bit",
              os: windows-2022,
              generators: "Visual Studio 17 2022",
              msvc_arch: Win32
            }
          - {
              name: "Windows MSVC arm64",
              os: windows-2022,
              generators: "Visual Studio 17 2022",
              msvc_arch: arm64,
            }
          - {
              name: "Windows MinGW",
              os: windows-2022,
              cc: "gcc",
              cxx: "g++",
              generators: "MinGW Makefiles"
            }
          - {
              name: "Ubuntu 22.04",
              os: ubuntu-22.04
            }
          - {
              name: "Ubuntu 24.04",
              os: ubuntu-24.04
            }
          - {
              name: "Mac OS Latest x86_64",
              os: macos-latest,
              osx_arch: x86_64
            }
          - {
              name: "Mac OS Latest arm64",
              os: macos-latest,
              osx_arch: arm64
            }
    env:
      CMAKE_GENERATOR: "${{ matrix.config.generators }}"
    steps:
    - uses: actions/checkout@v4
    - run: git fetch --prune --unshallow

    # --- 编译部分保持不变 ---
    - name: Ubuntu/Mac OS X/MinGW build
      if: ${{ !contains( matrix.config.generators, 'Visual Studio' ) }}
      run: |
        cmake -S . -B build/static -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=0 "-DCMAKE_OSX_ARCHITECTURES=${{ matrix.config.osx_arch }}"
        cmake --build build/static
        cmake -S . -B build/shared -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=1 "-DCMAKE_OSX_ARCHITECTURES=${{ matrix.config.osx_arch }}"
        cmake --build build/shared

    - name: MSVC build
      if: contains( matrix.config.generators, 'Visual Studio' )
      shell: pwsh
      run: |
        $ErrorActionPreference = 'stop'
        $PSNativeCommandUseErrorActionPreference = $true
        cmake -S . -B build/static  -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=0 -A "${{ matrix.config.msvc_arch }}"
        cmake --build build/static --config Release
        cmake -S . -B build/shared  -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=1 -A "${{ matrix.config.msvc_arch }}"
        cmake --build build/shared --config Release

    # --- 新增：上传编译产物 ---
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        # 使用矩阵名称作为产物名，确保唯一性
        name: ${{ matrix.config.name }}-artifacts
        # 递归上传 build 目录下所有的二进制文件、库文件和可执行文件
        # 你可以根据需要精简路径，例如只上传 build/static/whdd*
        path: |
          build/static/**/*.exe
          build/static/**/*.a
          build/static/**/*.lib
          build/shared/**/*.exe
          build/shared/**/*.dll
          build/shared/**/*.so
          build/shared/**/*.dylib
        if-no-files-found: warn
